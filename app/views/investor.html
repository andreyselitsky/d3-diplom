<div class="row">
    <div class="col-lg-6">
        <p>
            <button type="button" ng-click="showForm()" class="btn btn-lg btn-success"><span
                    class="glyphicon glyphicon-plus "></span>
                Добавить инвестора
            </button>
        </p>
    </div>
    <div class="col-lg-6">
        <div ng-show="newForm" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Форма создания нового инвестора</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Имя инвестора:</label>
                            <input type="text" class="form-control" ng-model="investor.name"
                                   placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label>Структуры:</label>
                            <input type="text" class="form-control" ng-model="investor.structs"
                                   placeholder="Введите структуры">
                        </div>
                        <div class="form-group">
                            <label>Объекты:</label>
                            <input type="text" class="form-control" ng-model="investor.objects"
                                   placeholder="Введите объекты">
                        </div>
                        <div class="form-group">
                            <label>Ресурсы:</label>
                            <input type="text" class="form-control" ng-model="investor.resources"
                                   placeholder="Введите ресурсы">
                        </div>

                        <button class="btn btn-primary" ng-click="saveInvestor()" type="button">Создать</button>
                    </div>
                    <!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>

    <div ng-show="savedInvestor" class="col-lg-12">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Инвестор добавлен!</strong>
        </div>
    </div>
</div>
